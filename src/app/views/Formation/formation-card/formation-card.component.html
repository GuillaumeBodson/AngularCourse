<mat-card class="example-card">
  <mat-card-header (click)="goToFormation(formation())" class="card-header">
    <mat-card-title>{{ formation().title }}</mat-card-title>
    <mat-card-subtitle>{{ formation().location }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{ formation().description }}
    </p>
    Date : {{ formation().date | date: 'dd/MM/yyyy' }}

  <app-formation-tags [tags]="formation().tags"></app-formation-tags>
  </mat-card-content>
  <mat-card-footer>
    @if (!isDatePast(formation())) {
      <button mat-button="filled">Participer</button>
    }
    <button mat-button (click)="deleteFormation(formation())">Supprimer</button>
  </mat-card-footer>
</mat-card>
