<mat-card class="max-w-sm md:max-w-2xl m-2">
  <mat-card-header (click)="goToFormation(formation())" class="cursor-pointer" [ngClass]="{'bg-cyan-500' : formation().isFree}" >
    <mat-card-title>{{ formation().title }}</mat-card-title>
    <mat-card-subtitle>{{ formation().location }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{ formation().description }}
    </p>
    Date : {{ formation().date | date: 'dd/MM/yyyy' }}

    <div>
      {{formation().price}} â‚¬
      {{formation().durationHours }} heures
    </div>
  <app-formation-tags [tags]="formation().tags"></app-formation-tags>
  </mat-card-content>
  <mat-card-footer>
    @if (!isPast()) {
      <button mat-button="filled">Participer</button>
    }
    <button mat-button (click)="deleteFormation()">Supprimer</button>

    <button mat-button (click)="reporter()">Reporter</button>
  </mat-card-footer>
</mat-card>
