<form [formGroup]="form">
  <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-2">
    <mat-form-field>
      <mat-label>titre</mat-label>
      <input matInput formControlName="title" placeholder="titre">
    </mat-form-field>


<!--    <mat-form-field>-->
<!--      <mat-label>Date</mat-label>-->
<!--      <input matInput [matDatepicker]="picker" formControlName="date">-->
<!--      <mat-hint>DD/MM/YYYY</mat-hint>-->
<!--      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>-->
<!--      <mat-datepicker #picker></mat-datepicker>-->
<!--    </mat-form-field>-->

    <mat-form-field >
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input formGroupName="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

<!--      @if (form.controls.range.controls.start.hasError('matStartDateInvalid')) {-->
<!--        <mat-error>Invalid start date</mat-error>-->
<!--      }-->
<!--      @if (form.controls.range.controls.end.hasError('matEndDateInvalid')) {-->
<!--        <mat-error>Invalid end date</mat-error>-->
<!--      }-->
    </mat-form-field>

    <mat-form-field>
      <mat-label>prix maximum</mat-label>
      <input matInput type="number" formControlName="maxPrice" placeholder="prix maximum">
    </mat-form-field>

    <mat-form-field>
      <mat-label>nombre de place disponible</mat-label>
      <input matInput type="number" formControlName="availableSeatsMin" placeholder="nombre de place disponible">
    </mat-form-field>

    <mat-form-field>
      <mat-label>tags</mat-label>
      <mat-select formControlName="tags" multiple>
        <mat-option>--</mat-option>
        @for (tag of tagService.tags(); track tag) {
          <mat-option [value]="tag">{{tag}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <div class="grid" >
    <button mat-button [disabled]="!form.valid" (click)="submit()">soumettre</button>
  </div>
</form>
